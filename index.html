<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/Styles/index.css" />

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="body">
      <h1 class="title">SPLI<br />TTER</h1>
      <div class="container">
        <div class="input-cont">
          <div class="bill">
            <label for="bill-in-box"
              ><h4>Bill</h4>
              <span class="error e1"></span
            ></label>
            <div class="inbt1">
              <img src="/images/icon-dollar.svg" alt="dolarsign" />
              <input
                type="number"
                name="bill-in-box"
                id="bill-in-box"
                placeholder="0.00"
              />
            </div>
          </div>

          <div class="tip">
            <h4 class="tip-label">Select Tip %</h4>
            <ul class="tip-btns">
              <li class="tip-btn">
                <button data-value="0.05" active="false">5%</button>
              </li>
              <li class="tip-btn">
                <button data-value="0.1" active="false">10%</button>
              </li>
              <li class="tip-btn">
                <button data-value="0.15" active="false">15%</button>
              </li>
              <li class="tip-btn">
                <button data-value="0.25" active="false">25%</button>
              </li>
              <li class="tip-btn">
                <button data-value="0.50" active="false">50%</button>
              </li>
              <li class="tip-btn" id="tip-custom">
                <input type="number" placeholder="Custom" active="false" />
              </li>
            </ul>
          </div>

          <div class="people-num">
            <label for="pnum-in-box"
              ><h4>Number of People</h4>
              <span class="error e2"></span
            ></label>
            <div class="inbt1">
              <img src="/images/icon-person.svg" alt="person" />
              <input
                type="number"
                name="pnum-in-box"
                id="pnum-in-box"
                placeholder="0"
              />
            </div>
          </div>
        </div>

        <div class="output-cont">
          <div class="values">
            <div class="tip-amount">
              <h4 class="amount-label">Tip Amount <span>/ person</span></h4>
              <div class="amount-value">
                <span class="big-num"
                  >$<span id="value-amount">0.00</span></span
                >
              </div>
            </div>
            <div class="total">
              <h4 class="amount-label">Total <span>/ person</span></h4>
              <div class="total-value">
                <span class="big-num">$<span id="value-total">0.00</span></span>
              </div>
            </div>
          </div>
          <button id="reset" active="false">RESET</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/Moath393">Moath Abdelaziz</a>.
    </div>

    <script src="/JS/index.js"></script>
  </body>
</html>
